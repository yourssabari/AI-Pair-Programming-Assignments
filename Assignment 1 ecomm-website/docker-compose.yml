version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - .:/workspace:cached
      - claycraft-node-modules:/workspace/node_modules
    working_dir: /workspace
    command: sleep infinity
    ports:
      - "5173:5173" # Vite dev server
      - "4000:4000" # Express server
      - "5555:5555" # Prisma Studio
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:./dev.db
      - JWT_SECRET=claycraft-super-secret-jwt-key-for-development
      - PORT=4000
      - UPLOAD_DIR=./public/uploads
      - VITE_API_BASE_URL=http://localhost:4000/api
    networks:
      - claycraft-network

volumes:
  claycraft-node-modules:

networks:
  claycraft-network:
    driver: bridge
